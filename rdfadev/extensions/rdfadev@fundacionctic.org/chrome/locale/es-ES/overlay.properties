extensions.rdfadev@ctic.org.description = description

undefinedPrefix            = Prefijo no definido: el prefijo '%S' utilizado en el valor '%S' del atributo '%S' no ha sido definido en su ámbito
nonConventionalPrefix      = Prefijo no convencional: el espacio de nombres '%S' ha sido asignado al prefijo '%S' y esto puede generar confusión con el espacio de nombres '%S'. Asegúrese de que está utilizando el espacio de nombres correcto, o elija un prefijo diferente
redefinedPrefix            = Prefijo redefinido: el espacio de nombres '%S' asignado al prefijo '%S' ya ha sido definido anteriormente
unusedPrefix               = Prefijo no utilizado: el espacio de nombres '%S' asignado al prefijo '%S' no ha sido utilizado en ninguna parte del documento
unusedAttribute            = Atributo no utilizado: el valor '%S' del atributo @%S no ha sido utilizado para formar ninguna tripleta

badCurie                   = Datatype incorrecto: el valor '%S' del atributo @%S no es una CURIE válida
badUri                     = Datatype incorrecto: el valor '%S' del atributo @%S no es una URI válida
badReservedWordOrCurie     = Datatype incorrecto: el valor '%S' del atributo @%S no es una CURIE válida o una palabra reservada de RDFa
badUriOrSafeCurie          = Datatype incorrecto: el valor '%S' del atributo @%S no es una URI válida o una Safe CURIE

missingLiteralDatatype     = Literal sin tipo: el literal '%S' no tiene datatype, %S son algunas de las posibles alternativas

duplicatedTriple           = Tripleta duplicada: la tripleta '%S' ya forma parte del documento
missingIncompleteTriple    = Tripleta incompleta no formada: la tripleta incompleta del predicado '%S' con dirección '%S' no ha dado lugar a ninguna tripleta
missingLanguage            = Información de lenguaje: la tripleta '%S' no posee información de lenguaje

xmlDeclaration             = Declaración XML: debería haber una declaración XML cuando la codificación de caracteres del documento no es UTF-8 ni UTF-16
htmlRootElement            = Elemento raiz: el elemento raiz del documento debe ser html
defaultNamespace           = Declaración del espacio de nombres por defecto: el elemento raiz del documento debe contener la declaración del espacio de nombres por defecto 'http://www.w3.org/1999/xhtml'
documentVersion            = Versión del documento: el elemento html debe contener un atributo @version con el valor 'XHTML+RDFa 1.0'
documentMediaType          = Tipo del documento: los documentos XHTML+RDFa deben estar etiquetados con el tipo de datos 'application/xhtml+xml'

