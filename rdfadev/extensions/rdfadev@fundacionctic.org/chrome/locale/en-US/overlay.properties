badReservedWordOrCurie     = Unknown datatype: the value '%S' of the attribute @%S isn't a valid CURIE or a RDFa Reserved Word
badUriOrSafeCurie          = Unknown datatype: the value '%S' of the attribute @%S isn't a valid URI or Safe CURIE

missingLiteralDatatype     = Untyped literal: literal '%S' doesn't include any datatype. %S are some of the possible choices that could be used

duplicatedTriple           = Duplicated triple: triple '%S' was already present in the document
missingIncompleteTriple    = Missing incomplete triple: incomplete triple for predicate '%S' with '%S' direction hasn't been completed in any pat of the document
missingLanguage            = Missing language information: language information in triple '%S' is missing

xmlDeclaration             = XML declaration: there must be an XML declaration when the character encoding of the document is other than the default UTF-8 or UTF-16 and no encoding is specified by a higher-level protocol
htmlRootElement            = Local part of the root element: the local part of the root element must be html
defaultNamespace           = Default namespace declaration: the start tag of the root element must contain the default namespace declaration 'http://www.w3.org/1999/xhtml'
documentVersion            = Document version: there should be a @version attribute in the html element with the value 'XHTML+RDFa 1.0'
documentMediaType          = Document media type: XHTML+RDFa documents should be labeled with the internet media type 'application/xhtml+xml' 

