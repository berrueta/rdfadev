undefinedPrefix            = Undefined prefix: prefix '%S' used in the value '%S' of the attribute @%S hasn't been defined in that scope
nonConventionalPrefix      = Non-conventional prefix: the namespace '%S' mapped to the prefix '%S' isn't commonly used, '%S' could be a better choice
redefinedPrefix            = Redefined prefix: the namespace '%S' mapped to the prefix '%S' has already been defined before
unusedPrefix               = Unused prefix: the namespace '%S' mapped to the prefix '%S' hasn't been used in any part of the document
unusedAttribute            = Unused attribute: the value '%S' of the attribute @%S hasn't been used as part of any triple

badCurie                   = Unknown datatype: the value '%S' of the attribute @%S isn't a valid CURIE
